<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu swipeGesture="false" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-avatar>
            <ion-img src="assets/outer-logo.png"></ion-img>
          </ion-avatar>
          <p>
            <ion-text class="text-xl font-bold tracking-wide">Cryptonia Organization</ion-text>
          </p>
          <div class="mb-10">
            <ion-text class="tracking-wide">cryptoniamanagement@gmail.com</ion-text>
          </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-avatar slot="start">
                <ion-img [src]="p.img"></ion-img>
              </ion-avatar>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
